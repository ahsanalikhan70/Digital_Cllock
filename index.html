<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="showTime()">
    <h2>DIGITAL CLOCK</h2>
    <h1 class="clock"> </h1>
    

</body>

<script>
    function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var period = "AM"

        if (h > 12) {
           h = h - 12;
        }
        
        if(h <= 12){
            period = "PM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var time = h + " " + ":" + " " + m + " " + ":" + " " + s + " " + ":" + " " + period;
        document.getElementsByTagName('h1')[0].innerText = time;
        setTimeout(showTime, 1000);
    }

</script>


</html>
